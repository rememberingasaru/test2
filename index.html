<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>asaru</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #1a1a2e;
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --text-color: #e2e8f0;
            --ui-bg: rgba(30, 41, 59, 0.95);
            --ui-border: rgba(255, 255, 255, 0.1);
            --accent-color: #60a5fa;
            --page-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --thumb-bg: rgba(15, 23, 42, 0.98);
        }

        [data-theme="light"] {
            --bg-color: #e2e8f0;
            --bg-gradient: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 50%, #94a3b8 100%);
            --text-color: #1e293b;
            --ui-bg: rgba(255, 255, 255, 0.95);
            --ui-border: rgba(0, 0, 0, 0.1);
            --accent-color: #2563eb;
            --page-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --thumb-bg: rgba(241, 245, 249, 0.98);
        }

        [data-theme="sepia"] {
            --bg-color: #d4c4a8;
            --bg-gradient: linear-gradient(135deg, #d4c4a8 0%, #c4b393 50%, #a89070 100%);
            --text-color: #433422;
            --ui-bg: rgba(212, 196, 168, 0.95);
            --ui-border: rgba(67, 52, 34, 0.2);
            --accent-color: #b45309;
            --page-bg: #fdf6e3;
            --shadow-color: rgba(67, 52, 34, 0.2);
            --thumb-bg: rgba(244, 236, 216, 0.98);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            transition: background 0.3s, color 0.3s;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--ui-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--ui-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .logo {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .top-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgba(128, 128, 128, 0.15);
            color: var(--accent-color);
        }

        .btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Main Content */
        #app-container {
            position: absolute;
            top: 50px;
            bottom: 140px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Turn.js Flipbook */
        #flipbook {
            width: 90vw;
            max-width: 922px;
            height: 60vh;
            max-height: 600px;
        }

        #flipbook .page {
            width: 461px;
            height: 600px;
            background-color: var(--page-bg);
            background-size: 100% 100%;
        }

        #flipbook .page canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Turn.js hard cover effect */
        #flipbook .hard {
            background: #333 !important;
            color: white;
            font-weight: bold;
        }

        /* Side Navigation Arrows */
        .side-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all 0.3s;
            opacity: 0.6;
        }

        .side-arrow:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.5);
        }

        .side-arrow.left {
            left: 0;
            border-radius: 0 10px 10px 0;
        }

        .side-arrow.right {
            right: 0;
            border-radius: 10px 0 0 10px;
        }

        .side-arrow svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        /* Thumbnail Strip */
        .thumb-strip {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 130px;
            background: var(--thumb-bg);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--ui-border);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .thumb-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 20px;
            gap: 15px;
            border-bottom: 1px solid var(--ui-border);
        }

        .page-indicator {
            font-size: 0.85rem;
            color: var(--text-color);
            min-width: 80px;
            text-align: center;
        }

        input[type="range"] {
            width: 200px;
            height: 4px;
            background: var(--ui-border);
            border-radius: 2px;
            appearance: none;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .thumb-scroll {
            flex: 1;
            display: flex;
            align-items: center;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 20px;
            scroll-behavior: smooth;
        }

        .thumb-scroll::-webkit-scrollbar {
            height: 6px;
        }

        .thumb-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .thumb-scroll::-webkit-scrollbar-thumb {
            background: rgba(128, 128, 128, 0.3);
            border-radius: 3px;
        }

        .thumb {
            flex-shrink: 0;
            width: 60px;
            height: 80px;
            background: var(--page-bg);
            border: 2px solid transparent;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .thumb:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .thumb.active {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        .thumb canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Theme Menu */
        .theme-menu {
            position: absolute;
            top: 55px;
            right: 20px;
            background: var(--ui-bg);
            border: 1px solid var(--ui-border);
            border-radius: 8px;
            padding: 8px;
            display: none;
            flex-direction: column;
            gap: 4px;
            backdrop-filter: blur(10px);
            z-index: 1001;
        }

        .theme-menu.active {
            display: flex;
        }

        .theme-option {
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .theme-option:hover {
            background: rgba(128, 128, 128, 0.1);
        }

        .theme-option.active {
            background: var(--accent-color);
            color: white;
        }

        /* Loading */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(128, 128, 128, 0.3);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile Scroll View */
        .scroll-view {
            display: none;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            -webkit-overflow-scrolling: touch;
        }

        .scroll-page {
            background: var(--page-bg);
            box-shadow: 0 4px 15px var(--shadow-color);
            width: 100%;
            max-width: 100%;
            border-radius: 4px;
            overflow: hidden;
        }

        .scroll-page canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        body.mode-scroll #app-container {
            bottom: 60px;
        }

        body.mode-scroll .scroll-view {
            display: flex;
        }

        body.mode-scroll #flipbook {
            display: none;
        }

        body.mode-scroll .side-arrow {
            display: none;
        }

        body.mode-scroll .thumb-strip {
            height: 60px;
        }

        body.mode-scroll .thumb-scroll {
            display: none;
        }
    </style>
</head>

<body data-theme="dark">

    <div id="loader">
        <div class="spinner"></div>
        <p>Loading Book...</p>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo">asaru</div>
        <div class="top-controls">
            <button class="btn" id="zoomOutBtn" title="Zoom Out">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zM7 9h5v1H7z" />

            <button class="btn" id="zoomInBtn" title="Zoom In">

    </div>

    <!-- Theme Menu -->
    <div class="theme-menu" id="themeMenu">
        <div class="theme-option" data-theme="light">Light</div>
        <div class="theme-option" data-theme="sepia">Sepia</div>
        <div class="theme-option" data-theme="dark">Dark</div>
    </div>

    <!-- Side Arrows -->
    <button class="side-arrow left" id="arrowLeft">
        <svg viewBox="0 0 24 24">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
        </svg>
    </button>
    <button class="side-arrow right" id="arrowRight">
        <svg viewBox="0 0 24 24">
            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
        </svg>

    <!-- Main Content -->
    <div id="app-container">
        <div id="flipbook"></div>
        <div id="scrollView" class="scroll-view"></div>
    </div>

    <!-- Thumbnail Strip -->
    <div class="thumb-strip">
        <div class="thumb-controls">
            <button class="btn" id="prevBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                </svg>
            </button>
            <span class="page-indicator" id="pageIndicator">1 / --</span>
            <input type="range" id="pageSlider" min="1" max="100" value="1">
            <button class="btn" id="nextBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
                </svg>
            </button>
        </div>
        <div class="thumb-scroll" id="thumbScroll"></div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <script>
        // Config
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        const pdfPath = 'book.pdf';

        // State
        let pdfDoc = null;
        let isMobile = window.innerWidth < 768;
        let currentPage = parseInt(localStorage.getItem('lastPage')) || 1;
        let totalPages = 0;
        let zoomLevel = 1;
        let pageRenderingQueue = new Set();
        let thumbObserver = null;
        let scrollObserver = null;

        // Elements
        const flipbook = $('#flipbook');
        const scrollEl = document.getElementById('scrollView');
        const loader = document.getElementById('loader');
        const slider = document.getElementById('pageSlider');
        const pageIndicator = document.getElementById('pageIndicator');
        const themeMenu = document.getElementById('themeMenu');
        const thumbScroll = document.getElementById('thumbScroll');

        // Initialize
        async function init() {
            try {
                if (typeof pdfjsLib === 'undefined') throw new Error("PDF.js not loaded");
                if (typeof $.fn.turn === 'undefined') throw new Error("Turn.js not loaded");

                // Load PDF with streaming and range requests enabled
                const loadingTask = pdfjsLib.getDocument({
                    url: pdfPath,
                    rangeChunkSize: 65536 * 2, // 128KB chunks
                    disableAutoFetch: true,    // Don't download whole file
                    disableStream: false       // Enable streaming
                });

                pdfDoc = await loadingTask.promise;
                totalPages = pdfDoc.numPages;
                slider.max = totalPages;

                const savedTheme = localStorage.getItem('theme') || 'dark';
                setTheme(savedTheme);

                // Setup Observers
                setupObservers();

                // Initial Render
                await handleResize();
                renderThumbnailsPlaceholder(); // Fast, just divs

                // Event Listeners
                window.addEventListener('resize', debounce(handleResize, 200));

                document.getElementById('prevBtn').onclick = prevPage;
                document.getElementById('nextBtn').onclick = nextPage;
                document.getElementById('arrowLeft').onclick = prevPage;
                document.getElementById('arrowRight').onclick = nextPage;
                slider.oninput = (e) => goToPage(parseInt(e.target.value));

                document.getElementById('themeBtn').onclick = (e) => {
                    e.stopPropagation();
                    themeMenu.classList.toggle('active');
                };
                document.querySelectorAll('.theme-option').forEach(opt => {
                    opt.onclick = () => setTheme(opt.dataset.theme);
                });
                document.addEventListener('click', () => themeMenu.classList.remove('active'));

                document.getElementById('fullscreenBtn').onclick = toggleFullScreen;
                document.getElementById('zoomInBtn').onclick = () => adjustZoom(0.1);
                document.getElementById('zoomOutBtn').onclick = () => adjustZoom(-0.1);

                // Hide loader immediately after basic setup
                loader.style.opacity = 0;
                setTimeout(() => loader.style.display = 'none', 500);

            } catch (err) {
                console.error(err);
                loader.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
            }
        }

        function setupObservers() {
            // Thumbnail Lazy Loader
            thumbObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const pageNum = parseInt(entry.target.dataset.page);
                        renderThumbnailPage(entry.target, pageNum);
                        thumbObserver.unobserve(entry.target);
                    }
                });
            }, { root: thumbScroll, rootMargin: '200px' });

            // Mobile Scroll Lazy Loader
            scrollObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const pageNum = parseInt(entry.target.dataset.page);
                        renderPageInContainer(entry.target, pageNum, 1.5);
                        scrollObserver.unobserve(entry.target);

                        // Update current page on scroll
                        if (entry.intersectionRatio > 0.5) {
                            updateState(pageNum);
                        }
                    }
                });
            }, { root: scrollEl, rootMargin: '500px', threshold: 0.1 });
        }

        // Thumbnails - Placeholders first
        function renderThumbnailsPlaceholder() {
            thumbScroll.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const thumb = document.createElement('div');
                thumb.className = 'thumb' + (i === currentPage ? ' active' : '');
                thumb.dataset.page = i;
                thumb.onclick = () => goToPage(i);
                // Add loading indicator
                thumb.innerHTML = '<div style="width:100%;height:100%;background:rgba(255,255,255,0.05);"></div>';
                thumbScroll.appendChild(thumb);
                thumbObserver.observe(thumb);
            }
        }

        async function renderThumbnailPage(container, pageNum) {
            try {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale: 0.15 });
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                container.innerHTML = ''; // Clear placeholder
                container.appendChild(canvas);

                await page.render({ canvasContext: ctx, viewport }).promise;
            } catch (e) {
                console.error(`Error rendering thumb ${pageNum}`, e);
            }
        }

        // Mode Switching
        async function handleResize() {
            const newIsMobile = window.innerWidth < 768;
            if (newIsMobile !== isMobile || (!flipbook.data() || !flipbook.data().turn) && !scrollEl.hasChildNodes()) {
                isMobile = newIsMobile;
                document.body.className = isMobile ? 'mode-scroll' : '';

                if (isMobile) {
                    destroyFlipbook();
                    renderScrollViewPlaceholders();
                } else {
                    await renderFlipbook();
                }
            }
        }

        // Render Page Logic
        async function renderPageInContainer(container, pageNum, scale = 1.3) {
            if (container.querySelector('canvas')) return; // Already rendered
            if (pageRenderingQueue.has(pageNum)) return; // Already rendering

            pageRenderingQueue.add(pageNum);
            try {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale: scale * zoomLevel });
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                container.innerHTML = '';
                container.appendChild(canvas);

                await page.render({ canvasContext: ctx, viewport }).promise;
            } catch (e) {
                console.error(`Error rendering page ${pageNum}`, e);
            } finally {
                pageRenderingQueue.delete(pageNum);
            }
        }

        // Scroll View (Mobile)
        function renderScrollViewPlaceholders() {
            scrollEl.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const container = document.createElement('div');
                container.className = 'scroll-page';
                container.id = `page-${i}`;
                container.dataset.page = i;
                container.style.height = 'auto';
                container.style.minHeight = '400px'; // Placeholder height
                scrollEl.appendChild(container);
                scrollObserver.observe(container);
            }
            setTimeout(() => {
                const target = document.getElementById(`page-${currentPage}`);
                if (target) target.scrollIntoView();
            }, 100);
        }

        // Turn.js Flipbook (Desktop)
        async function renderFlipbook() {
            if (flipbook.data() && flipbook.data().turn) return;

            flipbook.empty();

            // Create page placeholders
            for (let i = 1; i <= totalPages; i++) {
                const pageDiv = $('<div class="page"></div>');
                pageDiv.attr('data-page', i);
                pageDiv.html('<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#666;">Loading...</div>');
                flipbook.append(pageDiv);
            }

            // Initialize Turn.js
            flipbook.turn({
                width: Math.min(922, window.innerWidth * 0.9),
                height: Math.min(600, window.innerHeight * 0.6),
                autoCenter: true,
                display: 'double',
                acceleration: true,
                gradients: true,
                elevation: 50,
                duration: 1000,
                pages: totalPages,
                when: {
                    turned: function (e, page) {
                        updateState(page);
                        loadNearbyPages(page);
                    },
                    missing: function (e, pages) {
                        for (let i = 0; i < pages.length; i++) {
                            loadFlipbookPage(pages[i]);
                        }
                    }
                }
            });

            // Add click-to-turn
            flipbook.on('click', function (e) {
                const offset = flipbook.offset();
                const x = e.pageX - offset.left;
                if (x < flipbook.width() / 2) flipbook.turn('previous');
                else flipbook.turn('next');
            });

            // Go to saved page
            if (currentPage > 1) {
                flipbook.turn('page', currentPage);
            }

            // Load initial pages
            loadNearbyPages(currentPage);
        }

        function loadNearbyPages(pageNum) {
            const range = 2; // Load current + 2 neighbors
            for (let i = Math.max(1, pageNum - range); i <= Math.min(totalPages, pageNum + range); i++) {
                loadFlipbookPage(i);
            }
        }

        function loadFlipbookPage(pageNum) {
            // Turn.js pages are 1-indexed elements inside #flipbook
            // But Turn.js might rearrange DOM, so best to find by data attribute or class
            // Actually Turn.js keeps order mostly, but let's use the element reference if possible.
            // Or just query the container.

            // Note: Turn.js wraps pages. We need to find the specific div we created.
            // The safest way with Turn.js is to select by class/attribute inside the flipbook container
            // However, Turn.js moves pages into wrappers.

            // Let's try to find the element.
            // In Turn.js, `flipbook.turn('pages')` returns count.
            // We can't easily get the element by index via API.
            // But we can assume the DOM structure or use internal mapping if needed.
            // Simpler: Query for the .page div with data-page

            // Wait, we didn't add data-page to the wrapper? We did: pageDiv.attr('data-page', i);

            const pageEl = document.querySelector(`#flipbook .page[data-page="${pageNum}"]`);
            if (pageEl) {
                renderPageInContainer(pageEl, pageNum, 1.3);
            }
        }

        function destroyFlipbook() {
            if (flipbook.data() && flipbook.data().turn) {
                flipbook.turn('destroy');
            }
        }

        // Navigation
        function updateState(pageNum) {
            currentPage = pageNum;
            pageIndicator.textContent = `${pageNum} / ${totalPages}`;
            slider.value = pageNum;
            localStorage.setItem('lastPage', pageNum);

            document.querySelectorAll('.thumb').forEach(t => {
                t.classList.toggle('active', parseInt(t.dataset.page) === pageNum);
            });

            const activeThumb = thumbScroll.querySelector('.thumb.active');
            if (activeThumb) {
                activeThumb.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            }
        }

        function goToPage(pageNum) {
            pageNum = parseInt(pageNum);
            if (pageNum < 1 || pageNum > totalPages) return;

            if (isMobile) {
                const target = document.getElementById(`page-${pageNum}`);
                if (target) target.scrollIntoView({ behavior: 'smooth' });
            } else {
                if (flipbook.data() && flipbook.data().turn) {
                    flipbook.turn('page', pageNum);
                }
            }
            updateState(pageNum);
        }

        function prevPage() {
            if (isMobile) {
                if (currentPage > 1) goToPage(currentPage - 1);
            } else {
                flipbook.turn('previous');
            }
        }

        function nextPage() {
            if (isMobile) {
                if (currentPage < totalPages) goToPage(currentPage + 1);
            } else {
                flipbook.turn('next');
            }
        }

        // Theme
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            document.querySelectorAll('.theme-option').forEach(opt => {
                opt.classList.toggle('active', opt.dataset.theme === theme);
            });
            themeMenu.classList.remove('active');
        }

        // Zoom
        function adjustZoom(delta) {
            zoomLevel = Math.max(0.5, Math.min(2, zoomLevel + delta));
            flipbook.css('transform', `scale(${zoomLevel})`);
        }

        // Utils
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }

        // Start
        init();
    </script>
</body>
