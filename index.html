<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP Chat GPT - Interactive Viewer</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --accent-color: #38bdf8;
            --page-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            /* Prevent scrolling, let the book handle it */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
            /* Prevent text selection */
            -webkit-user-select: none;
        }

        /* Disable context menu */
        body {
            -webkit-touch-callout: none;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* The Book Container */
        .flip-book {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            display: none;
            /* Hidden until loaded */
        }

        .page {
            background-color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.05);
            /* Inner shadow for depth */
        }

        /* Navigation Controls */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
            background: rgba(15, 23, 42, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .controls.visible {
            opacity: 1;
        }

        .btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px 10px;
            transition: color 0.2s;
            font-family: 'Outfit', sans-serif;
        }

        .btn:hover {
            color: var(--accent-color);
        }

        .btn:disabled {
            color: #475569;
            cursor: not-allowed;
        }

        .page-info {
            color: #94a3b8;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>

<body oncontextmenu="return false;"> <!-- Disable Right Click -->

    <div id="loader">
        <div class="spinner"></div>
        <p>Loading Experience...</p>
    </div>

    <div class="container">
        <div id="book" class="flip-book">
            <!-- Pages will be injected here -->
        </div>
    </div>

    <div class="controls" id="controls">
        <button class="btn" id="prevBtn">←</button>
        <span class="page-info" id="pageInfo">Page 1</span>
        <button class="btn" id="nextBtn">→</button>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

    <script>
        // PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const pdfPath = 'pp_chat_gpt.pdf';
        const bookElement = document.getElementById('book');
        const loader = document.getElementById('loader');
        const controls = document.getElementById('controls');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageInfo = document.getElementById('pageInfo');

        let pageFlip;
        let pdfDoc = null;

        // Initialize PageFlip
        function initBook() {
            const width = window.innerWidth > 768 ? 550 : window.innerWidth - 40;
            const height = window.innerHeight > 800 ? 750 : window.innerHeight - 140;

            pageFlip = new St.PageFlip(bookElement, {
                width: width,
                height: height,
                size: 'fixed',
                minWidth: 300,
                maxWidth: 1000,
                minHeight: 400,
                maxHeight: 1200,
                maxShadowOpacity: 0.5,
                showCover: true,
                mobileScrollSupport: false // Disable default scroll to handle it ourselves
            });

            pageFlip.on('flip', (e) => {
                updateControls();
            });
        }

        async function renderPage(pageNumber) {
            const page = await pdfDoc.getPage(pageNumber);
            const viewport = page.getViewport({ scale: 1.5 }); // Higher scale for better quality
            
            const div = document.createElement('div');
            div.className = 'page';
            
            const content = document.createElement('div');
            content.className = 'page-content';
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // Adjust canvas size for high DPI
            const outputScale = window.devicePixelRatio || 1;
            canvas.width = Math.floor(viewport.width * outputScale);
            canvas.height = Math.floor(viewport.height * outputScale);
            canvas.style.width = Math.floor(viewport.width) + "px";
            canvas.style.height = Math.floor(viewport.height) + "px";

            // Scale content to fit the book page size
            // We want the canvas to fit within the page div
            // The page div size is determined by PageFlip
            
            // Actually, let's just render it and let CSS object-fit handle the display
            // But we need to make sure the canvas isn't too huge or too small
            
            const transform = outputScale !== 1
                ? [outputScale, 0, 0, outputScale, 0, 0]
                : null;

            const renderContext = {
                canvasContext: context,
                transform: transform,
                viewport: viewport
            };
            
            await page.render(renderContext).promise;
            
            content.appendChild(canvas);
            div.appendChild(content);
            return div;
        }

        async function loadApp() {
            try {
                initBook();
                
                pdfDoc = await pdfjsLib.getDocument(pdfPath).promise;
                const totalPages = pdfDoc.numPages;
                const pages = [];

                for (let i = 1; i <= totalPages; i++) {
                    const pageDiv = await renderPage(i);
                    pages.push(pageDiv);
                    
                    // Update loader text
                    loader.querySelector('p').textContent = `Loading Page ${i} of ${totalPages}...`;
                }

                pageFlip.loadFromHTML(pages);
                
                // Hide loader, show book
                loader.style.opacity = 0;
                setTimeout(() => {
                    loader.style.display = 'none';
                    bookElement.style.display = 'block';
                    controls.classList.add('visible');
                    updateControls();
                }, 500);

            } catch (error) {
                console.error('Error loading PDF:', error);
                loader.querySelector('p').textContent = 'Error loading document. Please refresh.';
            }
        }

        function updateControls() {
            if (!pageFlip) return;
            const current = pageFlip.getCurrentPageIndex() + 1;
            const total = pageFlip.getPageCount();
            pageInfo.textContent = `Page ${current} of ${total}`;
            
            prevBtn.disabled = current === 1;
            nextBtn.disabled = current === total;
        }

        prevBtn.addEventListener('click', () => pageFlip.flipPrev());
        nextBtn.addEventListener('click', () => pageFlip.flipNext());

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') pageFlip.flipPrev();
            if (e.key === 'ArrowRight') pageFlip.flipNext();
        });

        // Handle resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Ideally we would re-init the book here for new dimensions
                // For now, a reload is safer to ensure correct sizing
                // location.reload(); 
                // Actually, let's try to just update if the library supports it, 
                // but St.PageFlip is tricky with dynamic resize. 
                // CSS scaling is often better.
            }, 200);
        });

        loadApp();
    </script>
</body>

</html>
