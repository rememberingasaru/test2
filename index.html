<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP Chat GPT - PDF Viewer</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: var(--card-bg);
            width: 100%;
            padding: 1rem 2rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        main {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            box-sizing: border-box;
        }

        .pdf-container {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            overflow: hidden;
            height: 80vh;
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }

        footer {
            padding: 2rem;
            text-align: center;
            color: #64748b;
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            main {
                padding: 1rem;
            }
            
            .pdf-container {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Document Viewer</h1>
        <a href="pp_chat_gpt.pdf" download class="btn btn-primary">Download PDF</a>
    </header>

    <main>
        <div class="actions">
             <!-- Mobile users might prefer a direct link if iframe is wonky -->
        </div>

        <div class="pdf-container">
            <iframe src="pp_chat_gpt.pdf" title="PDF Viewer">
                <p>Your browser does not support PDFs. <a href="pp_chat_gpt.pdf">Download the PDF</a>.</p>
            </iframe>
        </div>
    </main>

    <footer>
        <p>Hosted on GitHub Pages</p>
    </footer>
</body>
</html>
